<!DOCTYPE html>
<html>
<head>
    <title>Test Delete Function</title>
    <script>
        // Simple test to verify delete functionality
        function testDelete() {
            console.log('Testing delete function...');
            
            // Create a simple task manager
            const tasks = [
                { id: '1', text: 'Test Task 1' },
                { id: '2', text: 'Test Task 2' },
                { id: '3', text: 'Test Task 3' }
            ];
            
            console.log('Before delete:', tasks);
            
            // Delete task with id '2'
            const taskId = '2';
            const filteredTasks = tasks.filter(task => task.id !== taskId);
            
            console.log('After delete:', filteredTasks);
            console.log('Successfully deleted task with id:', taskId);
        }
        
        window.onload = testDelete;
    </script>
</head>
<body>
    <h1>Delete Function Test</h1>
    <p>Check the console for test results.</p>
</body>
</html>
